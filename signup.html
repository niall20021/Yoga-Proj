<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="Yoga website">
    <meta name="keywords" content="meditation, yoga, love, peace, calm, ireland">
    <link rel="stylesheet" href="style.css">
    <title>Meditation Lounge</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Meditation Lounge</h1>
        </a>
        <nav>
            <ul id="navbar">
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html" >Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="signupnow"></div>
    <div class="boximg">
        <div class="formpos">
        <div class="container">
            <div class="top">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <!-- spaces for users to add sign in / sign up -->
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user" style="color: white;"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock" style="color: white;"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Sign Up" href= index.html>
            </div>
            <!-- checkbox for remember me -->
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="/">Forgot password?</a></label>
                </div>
            </div>
        </div>
        </div>
    </div>
    <footer>
        <!-- footer content including social media links -->
        <div class="footer-content">
            <h3>Meditation Lounge</h3>
            <p>"Brilliant Things Happen In Calm Minds."</p>
            <ul class="socials">
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook" style="color: grey;"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram" style="color: grey;"></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-square-youtube" style="color: grey;"></i></a></li>
                <li><a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok" style="color: grey;"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-twitter" style="color: grey;"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/01192a926e.js" crossorigin="anonymous"></script>
</body>
</html>
